<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Toggle</title>
    <link rel="stylesheet" href="conways-gol.css">
</head>

<body>
    <div class="top-bar">
        <button id="back-button">Main Page</button>
        <h1>Conway's Game of Life</h1>
    </div>

    <div id="gol">
        <div class="controls">
            <button id="startStopButton">Start</button>
            <button id="randomizeButton">Randomize</button>
            <button id="clearButton">Clear</button>
        </div>
        <div id="slider">
            <input type="range" min="1" max="20" value="5" class="speed-slider" id="speed-range">
            <div id="slider-text">Salut :3</div>
        </div>

        <div id="grid"></div>
        <div id="generation"> Generation: 0 </div>
    </div>
    <script src="conways-gol.js"></script>
</body>

</html>
