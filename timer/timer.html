<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div class="top-bar">
        <button id="back-button">Main Page</button>
        <h1>Timer</h1>
    </div>

    <div class="timer-container">
        <div class="timer-input">
            <input type="number" id="hours" placeholder="Hours" min="0">
            <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
            <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
        </div>
        
        <div class="timer-display" id="timerDisplay"> 00:00:00 </div>
        <div class="timer-controls">
            <button id="startButton">Start</button>
            <button disabled id="pauseButton">Pause</button>
            <button disabled id="resetButton">Reset</button>
        </div>
    </div>
    <script src="timer.js"></script>
</body>

</html>
